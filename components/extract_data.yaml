# PIPELINE DEFINITION
# Name: extract-data
# Description: Fetch dataset from DVC remote storage.
# Inputs:
#    dvc_path: str
#    output_path: str
components:
  comp-extract-data:
    executorLabel: exec-extract-data
    inputDefinitions:
      parameters:
        dvc_path:
          parameterType: STRING
        output_path:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-extract-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - extract_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef extract_data(dvc_path: str, output_path: str):\n    \"\"\"\n\
          \    Fetch dataset from DVC remote storage.\n    \"\"\"\n    subprocess.run(f\"\
          dvc get {dvc_path} data/raw_data.csv -o {output_path}\", shell=True, check=True)\n\
          \    print(f\"Dataset saved to {output_path}\")\n\n"
        image: python:3.11
pipelineInfo:
  name: extract-data
root:
  dag:
    tasks:
      extract-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-extract-data
        inputs:
          parameters:
            dvc_path:
              componentInputParameter: dvc_path
            output_path:
              componentInputParameter: output_path
        taskInfo:
          name: extract-data
  inputDefinitions:
    parameters:
      dvc_path:
        parameterType: STRING
      output_path:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
