# PIPELINE DEFINITION
# Name: evaluate-model
# Description: Evaluate model and save metrics to CSV.
# Inputs:
#    X_test_csv: str
#    metrics_path: str
#    model_path: str
#    y_test_csv: str
components:
  comp-evaluate-model:
    executorLabel: exec-evaluate-model
    inputDefinitions:
      parameters:
        X_test_csv:
          parameterType: STRING
        metrics_path:
          parameterType: STRING
        model_path:
          parameterType: STRING
        y_test_csv:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-evaluate-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - evaluate_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef evaluate_model(model_path: str, X_test_csv: str, y_test_csv:\
          \ str, metrics_path: str):\n    \"\"\"\n    Evaluate model and save metrics\
          \ to CSV.\n    \"\"\"\n    X_test = pd.read_csv(X_test_csv)\n    y_test\
          \ = pd.read_csv(y_test_csv)\n    model = joblib.load(model_path)\n    preds\
          \ = model.predict(X_test)\n    mse = mean_squared_error(y_test, preds)\n\
          \    r2 = r2_score(y_test, preds)\n    metrics = {'MSE': mse, 'R2': r2}\n\
          \    pd.DataFrame([metrics]).to_csv(metrics_path, index=False)\n    print(f\"\
          Metrics saved to {metrics_path}\")\n\n"
        image: python:3.11
pipelineInfo:
  name: evaluate-model
root:
  dag:
    tasks:
      evaluate-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-evaluate-model
        inputs:
          parameters:
            X_test_csv:
              componentInputParameter: X_test_csv
            metrics_path:
              componentInputParameter: metrics_path
            model_path:
              componentInputParameter: model_path
            y_test_csv:
              componentInputParameter: y_test_csv
        taskInfo:
          name: evaluate-model
  inputDefinitions:
    parameters:
      X_test_csv:
        parameterType: STRING
      metrics_path:
        parameterType: STRING
      model_path:
        parameterType: STRING
      y_test_csv:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
